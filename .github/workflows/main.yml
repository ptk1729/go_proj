name: CI Build and Vulnerability Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: go build -v ./...

    - name: Run tests
      run: go test -v ./...

  vulnerability-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install osv-scanner
      run: |
        curl -sSfL https://github.com/google/osv-scanner/releases/download/v2.0.2/osv-scanner_linux_amd64 \
          -o osv-scanner
        chmod +x osv-scanner
        sudo mv osv-scanner /usr/local/bin/osv-scanner
    


    - name: Run osv-scanner on Go project
      run: |
        osv-scanner scan .
        cat *.json

    - name: Upload scan result artifact
      uses: actions/upload-artifact@v4
      with:
        name: osv-scan-report
        path: osv-results.json
